name: Build & Release MSI

on:
  workflow_dispatch
  
jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write  
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build MSI with Gradle
        run: ./gradlew :client:packageMsi

      - name: Find MSI artifact
        run: |
          MSI_FILE=$(Get-ChildItem -Recurse client\build -Filter *.msi | Select-Object -First 1 -ExpandProperty FullName)
          echo "MSI_FILE=$MSI_FILE" >> $env:GITHUB_ENV
          
      - name: Read client version
        run: echo "PROJECT_VERSION=$(./gradlew -q :client:printVersion)" >> $env:GITHUB_ENV

      - name: Upload MSI to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.PROJECT_VERSION }}
          files: ${{ env.MSI_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
